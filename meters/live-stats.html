<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Live Stats - infinity-brain-111</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    .stat-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 15px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stat-change {
      text-align: center;
      font-size: 0.9rem;
      padding: 5px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
    }

    .stat-change.positive {
      background: rgba(56, 239, 125, 0.3);
      color: #38ef7d;
    }

    .stat-change.negative {
      background: rgba(245, 87, 108, 0.3);
      color: #f5576c;
    }

    /* Progress bars and gauges */
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .progress-item {
      margin-bottom: 25px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-label {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .progress-value {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      border-radius: 15px;
      transition: width 1s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Circular gauges */
    .gauge-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .gauges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .gauge {
      text-align: center;
    }

    .gauge-circle {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: conic-gradient(
        #38ef7d 0deg,
        #38ef7d var(--gauge-angle),
        rgba(255, 255, 255, 0.1) var(--gauge-angle),
        rgba(255, 255, 255, 0.1) 360deg
      );
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .gauge-inner {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(102, 126, 234, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gauge-value {
      font-size: 2rem;
      font-weight: bold;
    }

    .gauge-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .gauge-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Activity feed */
    .activity-feed {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .activity-icon {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .activity-content {
      flex: 1;
    }

    .activity-text {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .activity-time {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Chart container */
    .chart-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      height: 300px;
      position: relative;
    }

    .chart-bars {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 200px;
      margin-top: 20px;
    }

    .chart-bar {
      flex: 1;
      margin: 0 5px;
      background: linear-gradient(to top, #38ef7d, #11998e);
      border-radius: 8px 8px 0 0;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .chart-bar:hover {
      opacity: 0.8;
      transform: scaleY(1.05);
    }

    .chart-label {
      text-align: center;
      margin-top: 10px;
      font-size: 0.85rem;
    }

    /* Live indicator */
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 0, 0, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ff0000;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .stats-grid { grid-template-columns: 1fr; }
      .gauges-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Live Statistics Dashboard</h1>
      <p style="opacity: 0.9; font-size: 1.1rem;">Real-time activity monitoring for infinity-brain-111</p>
      <div class="live-indicator" style="margin-top: 15px;">
        <div class="live-dot"></div>
        LIVE
      </div>
    </header>

    <!-- Key Metrics -->
    <div class="stats-grid" id="statsGrid">
      <!-- Stats will be dynamically loaded -->
    </div>

    <!-- Progress Bars -->
    <div class="progress-container">
      <h2 style="margin-bottom: 25px; font-size: 1.8rem;">ðŸ“ˆ Growth Metrics</h2>
      <div id="progressBars">
        <!-- Progress bars will be dynamically loaded -->
      </div>
    </div>

    <!-- Circular Gauges -->
    <div class="gauge-container">
      <h2 style="margin-bottom: 25px; font-size: 1.8rem;">âš¡ Performance Gauges</h2>
      <div class="gauges-grid" id="gaugesGrid">
        <!-- Gauges will be dynamically loaded -->
      </div>
    </div>

    <!-- Activity Chart -->
    <div class="chart-container">
      <h2 style="margin-bottom: 20px; font-size: 1.8rem;">ðŸ“Š Weekly Activity</h2>
      <div class="chart-bars" id="activityChart">
        <!-- Chart will be dynamically loaded -->
      </div>
    </div>

    <!-- Activity Feed -->
    <div class="activity-feed">
      <h2 style="margin-bottom: 20px; font-size: 1.8rem;">ðŸ”” Recent Activity</h2>
      <div id="activityFeed">
        <!-- Activity items will be dynamically loaded -->
      </div>
    </div>
  </div>

  <script>
    // Stats Engine
    const StatsEngine = {
      stats: {
        visitors: { value: 1247, change: 12.5, icon: 'ðŸ‘¥' },
        interactions: { value: 3845, change: 8.3, icon: 'ðŸ’«' },
        sparks: { value: 892, change: -2.1, icon: 'âš¡' },
        connections: { value: 567, change: 15.7, icon: 'ðŸ”—' },
        growth: { value: 23.8, change: 5.2, icon: 'ðŸ“ˆ' },
        engagement: { value: 78.5, change: 3.4, icon: 'â¤ï¸' }
      },

      progressMetrics: [
        { label: 'Daily Goal', value: 75, max: 100, color: '#38ef7d' },
        { label: 'Weekly Target', value: 60, max: 100, color: '#4facfe' },
        { label: 'Monthly Objective', value: 45, max: 100, color: '#f093fb' },
        { label: 'Annual Progress', value: 82, max: 100, color: '#ffd700' }
      ],

      gauges: [
        { label: 'System Health', value: 95 },
        { label: 'User Satisfaction', value: 88 },
        { label: 'Performance', value: 92 },
        { label: 'Reliability', value: 97 }
      ],

      activities: [
        { icon: 'ðŸ‘¤', text: 'New user registered', time: 'Just now' },
        { icon: 'âš¡', text: 'Spark created: "Magic Button"', time: '2 min ago' },
        { icon: 'ðŸ’¬', text: 'Comment posted by friend', time: '5 min ago' },
        { icon: 'ðŸ“Š', text: 'Analytics report generated', time: '10 min ago' },
        { icon: 'ðŸ”—', text: 'New connection established', time: '15 min ago' }
      ],

      init: function() {
        this.renderStats();
        this.renderProgressBars();
        this.renderGauges();
        this.renderChart();
        this.renderActivityFeed();
        this.startLiveUpdates();
      },

      renderStats: function() {
        const grid = document.getElementById('statsGrid');
        grid.innerHTML = '';

        Object.entries(this.stats).forEach(([key, stat]) => {
          const card = document.createElement('div');
          card.className = 'stat-card';
          
          const changeClass = stat.change >= 0 ? 'positive' : 'negative';
          const changeIcon = stat.change >= 0 ? 'â†‘' : 'â†“';
          
          card.innerHTML = `
            <div class="stat-icon">${stat.icon}</div>
            <div class="stat-label">${key}</div>
            <div class="stat-value">${stat.value.toLocaleString()}</div>
            <div class="stat-change ${changeClass}">
              ${changeIcon} ${Math.abs(stat.change)}%
            </div>
          `;
          
          grid.appendChild(card);
        });
      },

      renderProgressBars: function() {
        const container = document.getElementById('progressBars');
        container.innerHTML = '';

        this.progressMetrics.forEach(metric => {
          const item = document.createElement('div');
          item.className = 'progress-item';
          item.innerHTML = `
            <div class="progress-header">
              <span class="progress-label">${metric.label}</span>
              <span class="progress-value">${metric.value}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${metric.value}%; background: linear-gradient(90deg, ${metric.color}, ${metric.color}dd);"></div>
            </div>
          `;
          container.appendChild(item);
        });
      },

      renderGauges: function() {
        const grid = document.getElementById('gaugesGrid');
        grid.innerHTML = '';

        this.gauges.forEach(gauge => {
          const angle = (gauge.value / 100) * 360;
          
          const gaugeEl = document.createElement('div');
          gaugeEl.className = 'gauge';
          gaugeEl.innerHTML = `
            <div class="gauge-circle" style="--gauge-angle: ${angle}deg;">
              <div class="gauge-inner">
                <div class="gauge-value">${gauge.value}%</div>
                <div class="gauge-label">Score</div>
              </div>
            </div>
            <div class="gauge-title">${gauge.label}</div>
          `;
          
          grid.appendChild(gaugeEl);
        });
      },

      renderChart: function() {
        const chart = document.getElementById('activityChart');
        chart.innerHTML = '';

        const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const values = [65, 78, 85, 72, 90, 88, 95];

        days.forEach((day, index) => {
          const barContainer = document.createElement('div');
          barContainer.style.flex = '1';
          barContainer.style.display = 'flex';
          barContainer.style.flexDirection = 'column';
          barContainer.style.alignItems = 'center';

          const bar = document.createElement('div');
          bar.className = 'chart-bar';
          bar.style.height = values[index] + '%';
          bar.title = `${day}: ${values[index]}%`;

          const label = document.createElement('div');
          label.className = 'chart-label';
          label.textContent = day;

          barContainer.appendChild(bar);
          barContainer.appendChild(label);
          chart.appendChild(barContainer);
        });
      },

      renderActivityFeed: function() {
        const feed = document.getElementById('activityFeed');
        feed.innerHTML = '';

        this.activities.forEach(activity => {
          const item = document.createElement('div');
          item.className = 'activity-item';
          item.innerHTML = `
            <div class="activity-icon">${activity.icon}</div>
            <div class="activity-content">
              <div class="activity-text">${activity.text}</div>
              <div class="activity-time">${activity.time}</div>
            </div>
          `;
          feed.appendChild(item);
        });
      },

      startLiveUpdates: function() {
        setInterval(() => {
          // Simulate live updates
          Object.keys(this.stats).forEach(key => {
            const change = (Math.random() - 0.5) * 5;
            this.stats[key].value += Math.floor(change);
            this.stats[key].change = parseFloat((Math.random() * 20 - 10).toFixed(1));
          });

          this.renderStats();
        }, 5000);

        // Add new activity periodically
        setInterval(() => {
          const newActivity = {
            icon: ['ðŸ‘¤', 'âš¡', 'ðŸ’¬', 'ðŸ“Š', 'ðŸ”—'][Math.floor(Math.random() * 5)],
            text: 'New activity detected',
            time: 'Just now'
          };
          
          this.activities.unshift(newActivity);
          if (this.activities.length > 10) this.activities.pop();
          
          this.renderActivityFeed();
        }, 10000);
      }
    };

    // Initialize on load
    window.addEventListener('load', () => {
      StatsEngine.init();
    });
  </script>
</body>
</html>
